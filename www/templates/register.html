<div class="register">
  <div class="form-conteiner">
    <div class="list card">
      
      <div class="item">
        <h2 class="title">Register</h2>
      </div>

      <div class="item item-body">
        <label class="item item-input">          
          <span class="input-label">Name</span>
          <input type="text" ng-model="name" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="lastName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="userName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="password" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Repeat Password</span>
          <input type="password" ng-model="duplicatedPassword" required>
        </label>        
        <label class="item">
          <span class="input-label input-required" ng-hide="validFields">There is some field with an incorrect input.</span>
          <button class="button button-block button-positive" ng-click="register()">Sign in</button>
        </label>
      </div>

    </div>
  </div>
</div>
